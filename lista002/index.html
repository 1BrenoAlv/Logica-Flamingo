<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 02</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        div {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div>
        <button id="btn-01">Ex 1 - Moeda</button>
        <button id="btn-02">Ex 2 - Maiúsculas</button>
        <button id="btn-03">Ex 3 - Minúsculas</button>
        <button id="btn-04">Ex 4 - Contar Letras</button>
        <button id="btn-05">Ex 5 - Divisão</button>
        <button id="btn-06">Ex 6 - Nome & Contagem</button>
        <button id="btn-07">Ex 7 - Média Moeda</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
